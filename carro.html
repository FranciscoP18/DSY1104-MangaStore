<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Carrito simple</title>
</head>
<body>

  <h2>Carro de Compras</h2>
  <table border="1" cellpadding="6" cellspacing="0" id="tabla">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Subtotal</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="tbody-productos"></tbody>
  </table>

  <br>

  <section>
    <h3>Costo estimado de envío</h3>
    <label>Región:
      <select id="region">
        <option value="Region_metropolitana">RM</option>
        <option value="Valparaíso">Valparaíso</option>
        <option value="Aysén">Aysén</option>
        <option value="Región-de-Arica-y-Parinacota">Región de Arica y Parinacota</option>
        <option value="Tarapacá">Tarapacá</option>
        <option value="Atacama">Atacama</option>
        <option value="Coquimbo">Coquimbo</option>
        <option value="el-maule">Maule</option>
        <option value="Ñuble">Ñuble</option>
        <option value="Biobío">Biobío</option>
        <option value="Los-Ríos">Los Ríos</option>
        <option value="Región-de-Los-Lagos">Región de Los Lagos</option>
      </select>
    </label>
    <br><br>

    <label>Comuna:
      <select id="comuna">
        <option value="centro">Centro</option>
        <option value="periferia">Sur</option>
        <option value="periferia">Norte</option>
      </select>
    </label>
    <br><br>

    <button id="btnEnvio">Calcular envío</button>
    <div id="envioMensaje"></div>
  </section>

  <br>

  <section>
    <h3>Código de descuento</h3>
    <input id="cupon" type="text" placeholder="p.ej. LANZAMIENTO10">
    <button id="btnCupon">Aplicar</button>
    <div id="cuponMensaje"></div>
  </section>

  <br>

  <section>
    <h3>Revisión del pedido</h3>
    <div>SUBTOTAL: <span id="lblSubtotal">$0</span></div>
    <div>ENVÍO: <span id="lblEnvio">$0</span></div>
    <div>DESCUENTO: <span id="lblDescuento">$0</span></div>
    <div><strong>TOTAL: <span id="lblTotal">$0</span></strong></div>
  </section>

  <br>

  <button id="btnPagar">PROCEDER AL PAGO</button>
  <script src="assets/js/carro.js"></script>
</body>
</html>
